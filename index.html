<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is simple timer built using Event Driven Architecture">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS Timer</title>
</head>
<body>
        <div class="timer">
          <div class="controls">
            <input id="duration" value="3" />
            <div>
              <button id="start"><i class="fas fa-play"></i></button>
              <button id="pause"><i class="fas fa-pause"></i></button>
            </div>
          </div>
          <svg class="dial">
            <circle fill="transparent" stroke="green" stroke-width="15" r="190" cx="0" cy="200" transform="rotate(-90 100 100)"/>
          </svg>
        </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
